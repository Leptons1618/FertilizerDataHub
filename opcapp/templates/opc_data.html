<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPC Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #007BFF;
        }
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        @media only screen and (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/opc_data');  // Adjust the URL based on your Django URL configuration
                const data = await response.json();

                // Update the table
                const tableBody = document.getElementById('sensorTableBody');
                tableBody.innerHTML = '';
                data.sensor_data.forEach(entry => {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = entry.timestamp;
                    cell2.textContent = entry.value;
                });

                // Update the plot image
                const plotImage = document.getElementById('plotImage');
                plotImage.src = `data:image/png;base64,${data.plot_image}`;

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Initial fetch and then periodically fetch data every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</head>
<body>
<h1>OPC Data</h1>
<table border="1">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="sensorTableBody">
        {% for data in sensor_data %}
            <tr>
                <td>{{ data.timestamp }}</td>
                <td>{{ data.value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<img id="plotImage" alt="OPC Data Plot">
</body>
</html>
